
<div *ngIf="userInfo.userName">
        <h2> You are now logged in as {{ userInfo.userName }}!! </h2>
</div>

<div class="places-container">
    <h2>Places:</h2>
    <div class="place" *ngFor="let place of places">
      <h3 *ngIf="place.isEnabled">{{place.description}}</h3>
      <h3 *ngIf="place.isEnabled">{{place.type_accepted}}</h3>
      <h4 *ngIf="place.isEnabled">{{place.price}}</h4>
    </div>
</div>
