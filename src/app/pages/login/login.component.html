<div class="login-form">
  <form action="/auth/signup" method="POST"  #myForm="ngForm">

    <div class="field" [ngClass]="{'has-error': myUserName.errors && myUserName.touched}">
      <label for="username">Username:</label>
      <br>
      <input  class="form-control" type="text" [(ngModel)]="formInfo.username" name="username" #myUserName="ngModel" required>
    </div>

    <div *ngIf="myUserName.errors && myUserName.dirty">
      <p *ngIf="myUserName.errors.required" class="validation">username is required</p>
    </div>

    <div class="field" [ngClass]="{'has-error': (myPassword.errors && myPassword.touched)}">
      <label for="password">Password:</label>
      <br>
      <input  class="form-control" type="password" [(ngModel)]="formInfo.password" #myPassword="ngModel" name="password" required>
    </div>

    <div *ngIf="myPassword.errors && myPassword.touched">
      <p *ngIf="myPassword.errors.required" class="validation">password is required</p>
    </div>

    <div>
      <input class="btn btn-success" (click)="login()" type="submit" value="Log In">
    </div>
  </form>

  <div *ngIf="error">
    <p> {{ error }} </p>
  </div>
  
</div>

<p>OR</p>
<br>
<div class="btn-route-signup">
  <button><a [routerLink]="['/auth/signup']"><h2>SIGN UP</h2></a></button>
</div>
