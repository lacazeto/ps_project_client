<div class="signup-form">
  <form action="/auth/signup" method="POST">
    <div>
      <label for="username">Username:</label>
      <input type="text" [(ngModel)]="formInfo.username" name="username">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" [(ngModel)]="formInfo.password" name="password">
    </div>
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" [(ngModel)]="formInfo.firstName" name="firstName">
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" [(ngModel)]="formInfo.lastName" name="lastName">
  </div>
    <div>
      <input (click)="signup()" type="submit" value="Register">
    </div>
  </form>
</div>
